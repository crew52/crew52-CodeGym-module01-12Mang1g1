<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse the elements in an array</title>
</head>
<body>
<script>
    let number = [-3, 5, 1, 3, 2, 10];
    let newNumber = Array();
    for (let index in number) {
        newNumber.unshift(number[index]);
    }
    console.log(newNumber);
</script>
</body>
</html>
