<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find the largest value in an array</title>
</head>
<body>
<script>
  let numbers = [-3, 5, 1, 3, 2, 10];
  let max = numbers[0];
  for (let index in max) {
    if (numbers[index] > max){
      max = numbers[index];
    }
  }
  console.log("max = " + max);
</script>
</body>
</html>
